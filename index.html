<html>

<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="http://livejs.com/live.js"></script>
    <link href="http://learn.knockoutjs.com/knapsack.axd/styles/content/App_0cd0c5999a0953597d1f0e42189bd620eaec2668" type="text/css" rel="stylesheet">
    <link href="http://learn.knockoutjs.com/Content/TutorialSpecific/custombindings.css" type="text/css" rel="stylesheet">

    <link href="jquery-ui.min.css" type="text/css" rel="stylesheet">
    <style>
        html {
            padding: 2em;
        }
        
        body {
            background: none;
        }
    </style>
</head>

<body>

    <script type="text/javascript" src="./node_modules/knockout/build/output/knockout-latest.js" charset="utf-8"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="jquery-ui.min.js"></script>


    <h3 data-bind="text: question"></h3>
    <p>Please distribute <b data-bind="text: pointsBudget"></b> points between the following options.</p>

    <table>
        <thead>
            <tr>
                <th>Option</th>
                <th>Importance</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: answers">
            <tr>
                <td data-bind="text: answerText"></td>
                <td data-bind="starRating: points"></td>
            </tr>
        </tbody>
    </table>

    <h3 data-bind="fadeVisible: pointsUsed() > pointsBudget">You've used too many points! Please remove some.</h3>
    <p>You've got <b data-bind="text: pointsBudget - pointsUsed()"></b> points left to use.</p>
    <button data-bind="jqButton: { enable: pointsUsed() <= pointsBudget}, click: save">Finished</button>



    <script type="text/javascript" src="main.js" charset="utf-8"></script>

</body>

</html>
